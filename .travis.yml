language: python

python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"

before_install:
  - sudo apt-get install -y python3-dev gcc
install:
  - pip install -r requirements.txt
  - python setup.py install
before_script:
  - export PYTHONPATH=$PYTHONPATH:$(pwd)
script:
  - py.test --cov=test_junkie tests/
after_success:
  - codecov -t $CODECOV_TOKEN